<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/login.css"> <!-- CSS file for styling -->
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="assets\pictures\F1Maskot.png" alt="Logo" class="login-logo"> <!-- Replace with your logo -->
            <h1>Welcome to Barelang F1 Documentation</h1>
            <p>Please log in to access the content</p>
        </div>
        <div class="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button onclick="login()">Login</button>
        </div>
        <div class="login-footer">
            <p>&copy; 2024 BRAIL KRSRI Project | All rights reserved</p>
        </div>
    </div>
    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Replace with your desired username and password
            const correctUsername = "barelangf1";
            const correctPassword = "jusalpukat111";

            // Disable the login button and show "Logging in..."
            const button = document.querySelector("button");
            button.disabled = true;
            button.innerHTML = "Logging in...";

            // Simulate a delay and validate credentials
            setTimeout(() => {
                if (username === correctUsername && password === correctPassword) {
                    sessionStorage.setItem("loggedIn", "true");
                    window.location.href = "index.html"; // Redirect to the documentation page
                } else {
                    alert("Incorrect username or password!");
                    button.disabled = false;
                    button.innerHTML = "Login";
                }
            }, 1000); // Simulate a delay for better UX
        }
    </script>
</body>
</html>
